<div class="c-dashboard">
  <div class="c-filters__container">
    <!-- [Place search component here] -->
    <v-employees-filter
      v-props-employees-list="homePageVm.employees"
      v-on-filter-employees="homePageVm.onFilterEmployees"
      v-on-reset-filter-param="homePageVm.onResetFilterParam"
    >
    </v-employees-filter>
  </div>

  <employees-list search-text="homePageVm.filterText" employees-list="homePageVm.employees"></employees-list>

  <div class="c-dashboard__footer">
    <button ng-if="!homePageVm.hasMorePages" ng-disabled="homePageVm.isLoading" ng-click="homePageVm.loadEmployees()" class="c-button">
      {{ homePageVm.isLoading ? 'Loading...' : 'Load More' }}
    </button>
  </div>
</div>
